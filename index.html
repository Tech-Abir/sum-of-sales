<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <title>Sales Summary</title>
  <script>
    // Set the page title to "Sales Summary {seed}"
    (function() {
      // Use the global 'seed' if provided by the environment
      var s = (typeof window !== 'undefined' && typeof window.seed !== 'undefined') ? window.seed : '';
      document.addEventListener('DOMContentLoaded', function() {
        document.title = 'Sales Summary ' + s;
      });
    })();
  </script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3">Sales Summary</h1>
            <p class="text-muted mb-2">Total Sales</p>
            <div class="display-5 fw-bold" id="total-sales">Loading...</div>
            <div class="mt-3 small text-muted" id="status"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadAndSumCSV(url) {
      const res = await fetch(url, { cache: 'no-store' });
      if (!res.ok) throw new Error('Failed to fetch ' + url + ': ' + res.status);
      const text = await res.text();

      const lines = text.split(/\r?\n/).filter(l => l.trim().length > 0);
      if (lines.length === 0) return 0;

      const header = lines[0].split(',').map(h => h.trim().toLowerCase());
      const salesIdx = header.indexOf('sales');
      if (salesIdx === -1) throw new Error('CSV missing "sales" column');

      let total = 0;
      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(',');
        const raw = (cols[salesIdx] || '').trim();
        const num = parseFloat(raw);
        if (!isNaN(num)) total += num;
      }
      return total;
    }

    (async function init() {
      const totalEl = document.getElementById('total-sales');
      const statusEl = document.getElementById('status');
      try {
        const total = await loadAndSumCSV('data.csv');
        // Ensure plain numeric output for evaluator parseFloat
        totalEl.textContent = String(total);
        statusEl.textContent = 'Data loaded from data.csv';
      } catch (err) {
        totalEl.textContent = 'Error';
        statusEl.textContent = err.message || String(err);
      }
    })();
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
